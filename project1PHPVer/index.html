<!DOCTYPE html>
<link rel="stylesheet" href="css/index.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Map App</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Prompt&family=Roboto:wght@100;300;500;700;900&family=Space+Mono&display=swap" rel="stylesheet">
    <meta name="description" content="Map Application Code Academy">
    <meta name="author" content="Hugh Pullman">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css"/>
    <link rel="stylesheet" href="css/leaflet.extra-markers.min.css">
    <script src="js/leaflet.extra-markers.min.js"></script>  
</head>

<body>
    <!-------------------Navbar-------------------->
    <div class="myNavbar">
        <div class="wrapper">
            <div class="leftNav">
                <span>Hugh's Map App</span>
            </div>
            <div class="centerNav">
                <span class="home" id="homebtn">My Location</span>
            </div>
            <div class="rightNav">
                <div class="dropdownCont">
                    <select name="countries" id="dropdown" class="dropdown-content">
                    </select>
                </div>
            </div>
        </div>
    </div>

    <!-------------------Homepage-------------------->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#infoModal" id="infomodalbtn">
        Country Information
    </button>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#wikiModal" id="wikimodalbtn">
        Wikipedia Links
    </button>
  
    <!-- Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content shadow">
            <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title" id="exampleModalLabel">Country Information</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <table class="table table-striped">
                    <tr>
          
                      <td class="text-center">
                        <i class="fa-solid fa-earth-americas" style="color: #198754;"></i>
                      </td>
          
                      <td>
                        Country
                      </td>
          
                      <td id="country" class="text-end">
                        
                      </td>
          
                    </tr>
                    <tr>
          
                      <td class="text-center">
                        <i class="fa-solid fa-city" style="color: #198754;"></i>
                      </td>
          
                      <td>
                        Capital City
                      </td>
          
                      <td id="capital" class="text-end">
                        
                      </td>
          
                    </tr>
                    <tr>
          
                        <td class="text-center">
                            <i class="fa-solid fa-earth-oceania" style="color: #198754;"></i>
                        </td>
            
                        <td>
                          Continent
                        </td>
            
                        <td id="continent" class="text-end">
                          
                        </td>
            
                    </tr>
                    <tr>
          
                    <td class="text-center">
                        <i class="fa-solid fa-money-bill fa-xl text-success">
                    </td>
        
                    <td>
                        Currency
                    </td>
        
                    <td id="currency" class="text-end">
                        
                    </td>
        
                    </tr>
                    <tr>
          
                    <td class="text-center">
                        <i class="fa-solid fa-chart-area" style="color: #198754;"></i>
                    </td>
        
                    <td>
                        Surface Area
                    </td>
        
                    <td id="area" class="text-end">
                        
                    </td>
        
                    </tr> 
                    <tr>
          
                    <td class="text-center">
                        <i class="fa-solid fa-person" style="color: #198754;"></i>
                    </td>
        
                    <td>
                        Population
                    </td>
        
                    <td id="population" class="text-end">
                        
                    </td>
        
                    </tr>
                    <tr>
          
                    <td class="text-center">
                        <i class="fa-solid fa-money-bill-transfer" style="color: #198754;"></i>
                    </td>
        
                    <td>
                        Exchange Rate -  USD = 1
                    </td>
        
                    <td id="currencyExch" class="text-end">
                        
                    </td>
        
                    </tr>
                    <tr>
          
                    <td class="text-center">
                        <i class="fa-solid fa-flag" style="color: #198754;"></i>
                    </td>
        
                    <td>
                        Country Flag
                    </td>
        
                    <td id="flag" class="text-end">
                        <img src="https://flagsapi.com/BE/flat/64.png" alt="" id="flagimg">
                    </td>
                        
                    </tr>         
                  </table>
                <div class="modal-header ">
                  <h5 class="modal-title " id="exampleModalLabel">Weather</h5>
                </div>
                  <table class="table table-striped">
                    <tr>
          
                      <td class="text-center">
                        <i class="fa-solid fa-temperature-low" style="color: #198754;"></i>
                      </td>
          
                      <td>
                        Temperature
                      </td>
          
                      <td id="temp" class="text-end">
                        
                      </td>
          
                    </tr>
                    <tr>
          
                      <td class="text-center">
                        <i class="fa-solid fa-cloud" style="color: #198754;"></i>
                      </td>
          
                      <td>
                        Clouds
                      </td>
          
                      <td id="clouds" class="text-end">
                        
                      </td>
          
                    </tr>
                    <tr>
          
                        <td class="text-center">
                            <i class="fa-solid fa-droplet" style="color: #198754;"></i>
                        </td>
            
                        <td>
                          Humidity
                        </td>
            
                        <td id="humidity" class="text-end">
                          
                        </td>
            
                    </tr>
                    <tr>
          
                    <td class="text-center">
                        <i class="fa-solid fa-wind" style="color: #198354;"></i>
                    </td>
        
                    <td>
                        Wind Speed
                    </td>
        
                    <td id="windSpeed" class="text-end">
                        
                    </td>
        
                    </tr>
                    <tr>
          
                    <td class="text-center">
                        <i class="fa-solid fa-sun" style="color: #198754;"></i>
                    </td>
        
                    <td>
                        Condition
                    </td>
        
                    <td id="condition" class="text-end">
                        
                    </td>
        
                    </tr>       
                  </table>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <div class="modal fade" id="wikiModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-success bg-gradient text-white">
            <h5 class="modal-title" id="exampleModalLabel">Related Wikipedia</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <a id="wiki1" target="_blank"></a>
                <p id="wiki1Snippet"></p>
                <a id="wiki2" target="_blank"></a>
                <p id="wiki2Snippet"></p>
                <a id="wiki3" target="_blank"></a>
                <p id="wiki3Snippet"></p>
                <a id="wiki4" target="_blank"></a>
                <p id="wiki4Snippet"></p>
                <a id="wiki5" target="_blank"></a>
                <p id="wiki5Snippet"></p>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
    <div class="home">
        <div id="map">

        </div>
    </div>
    <script type="application/javascript" src="js/jquery-2.2.3.min.js"></script>
	<script type="application/javascript" src="js/script.js"></script>
    <script src="https://kit.fontawesome.com/c081459516.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>

</html>
